<!DOCTYPE html>
<html>
<head>
    <title>Image Sharing</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Image Sharing Platform</h1>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="imageTitle" placeholder="Image Title">
    <textarea id="imageCaption" placeholder="Image Caption"></textarea>
    <button onclick="uploadImage()">Upload Image</button>
    <div id="imageGallery"></div>
    <a id="downloadLink" style="display: none;">Download Image</a>
    
    <script src="script.js"></script>
</body>
</html>
